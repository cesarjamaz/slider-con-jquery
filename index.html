<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title> Slider</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   
<style>
    * {
        margin: 0px;
        padding: 0px;
    }
    header {
        position: relative;
    }
    .slide {
        text-align: center;
        padding: 150px 10px;
        background-size: cover;
        color: white;
        font-family: sans-serif;
    }
    .s1 {
        background-image: url(2.jpg);
    }
    .s2 {
        background-image: url(5.jpg);
        display: none;
    }
    .s3 {
        background-image: url(4.jpg);
        display: none;
    }
    .slide h1 {
        font-size: 40pt;
        margin-bottom: 20px;
    }
    .slide p {
        font-size: 18px;
        margin-bottom: 20px;
    }

  
    .boton {
        font-size: 40pt;
        color: yellow;
        font-weight: bolder;
        position: absolute;
        top: 40%;
        background-color: rgba(0,0,0,0.8);
        padding: 0px 10px;
        cursor: pointer;
    }
    .boton:hover {
        background-color: rgba(255,255,255,0.4);
        transition: 0.5s;
        color: black;
    }
    .derecha {
        right: 10px;
    }
    .izquierda {
        left: 10px;
    }
    /*PAGINACIÓN*/
    .paginacion {
        position: absolute;
        left: 0px;
        right: 0px;
        bottom: 10px;
        text-align: center;
    

    }
    .paginacion li {
        list-style: none;
        width: 25px;
        height: 25px;
        background-color: yellow;
        border-radius: 50%;
        display: inline-block;
        margin-right: 10px;
        cursor: pointer;
        
    }
    .paginacion li:hover {
        background-color: red;
        transition: 0.5s;
    }
    
</style>
</head>
<body>
<header>
    <div class="slide s1">
        <h1>My slider</h1>
        <p>Cualquier tecnología suficientemente avanzada es equivalente a la magia.</p>
        
    </div>
    <div class="slide s2">
        <h1>My slider</h1>
        <p>Se ha vuelto terriblemente obvio que nuestra tecnología ha superado nuestra humanidad.</p>
        
    </div>
    <div class="slide s3">
        <h1>My slider</h1>
        <p>La tecnología es una palabra que describe algo que no funciona todavía.</p>
        
    </div>
    <div class="boton derecha">&gt;</div>
    <div class="boton izquierda">&lt;</div>
    <ul class="paginacion">
       <li>0</li>
       <li>1</li>
       <li>2</li>        
    </ul>
</header>

<script>
    var indice=0;
    $(".paginacion li").eq(indice).css("background-color","orange");
    $(".paginacion li").click(function(){
        
        indice=$(this).index();
        $(".paginacion li").css("background-color","yellow");
        $(this).css("background-color","orange");
        $(".slide").hide();
        $(".slide").eq(indice).fadeIn();
    });
    setInterval(function(){
        indice++;
        if(indice>2){
            indice=0;
        }
        $(".slide").hide();
        $(".slide").eq(indice).fadeIn();
        $(".paginacion li").css("background-color","yellow");
        $(".paginacion li").eq(indice).css("background-color","orange");
    },7000);
    $(".derecha").click(function(){
        indice++;
        if(indice>2){
            indice=0;
        }
        $(".slide").hide();
        $(".slide").eq(indice).fadeIn();
        $(".paginacion li").css("background-color","yellow");
        $(".paginacion li").eq(indice).css("background-color","orange");
    });
    $(".izquierda").click(function(){
        indice--;
        if(indice<0){
            indice=2;
        }
        $(".slide").hide();
        $(".slide").eq(indice).fadeIn();
        $(".paginacion li").css("background-color","yellow");
        $(".paginacion li").eq(indice).css("background-color","orange");
    });
</script>
</body>
</html>
